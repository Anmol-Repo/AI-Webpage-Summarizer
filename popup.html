<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Summarizer</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      min-width: 500px;
      min-height: 350px;
      padding: 15px;
      background-color: rgb(255, 177, 177);
      font-size: 15px;
      font-weight: 550;
      color: black;
 
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #1e1e1e;
      color: rgb(255, 255, 255);
    }
    h2 {
      margin-bottom: 15px;
    }
    .options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    

    }
    button, select {
      padding: 8px 12px;
      border-radius: 4px;
      border:  2px solid black;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
    }
    button {
      background-color: #6854ff;
      color: white;
      border-radius: 16px;
       cursor: pointer;
  transition: all 0.2s ease;

    }
    button:hover {
      background-color: #5900ff;
    }
    #summary-type{
    font-size: 15px;     
    font-weight: bold;

    }
    #copy-btn {
      background-color: #16d67c;
    }
    #copy-btn:hover {
      background-color: #14bf80;
    }
    #dark-mode-btn {
      background-color: #555;
    }
    #dark-mode-btn:hover {
      background-color: #333;
    }
    #history-btn {
      background-color: #f4b400;
      color: black;
    }
    #history-btn:hover {
      background-color: #db9e00;
    }
    #result {
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      min-height: 150px;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.5;
      
    }
    body.dark #result {
      border-color: #555;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>AI Page Summarizer  </h2>
  <div class="options">
    <select id="summary-type">
      <option value="brief">Quick View</option>
      <option value="detailed">Detailed</option>
    </select>
    <button id="summarize">Summarize</button>
    <button id="copy-btn">Copy</button>
    <button id="history-btn">History</button>
    <button id="dark-mode-btn">ðŸŒ™</button>
  </div>
  <pre id="result">Select a type and click Summarize</pre>
  <script src="popup.js"></script>
</body>
</html>
